<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> Search Characters</button>
            </a>
            <a href="/all">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-th-list"></span> All Characters</button>
            </a>
        </div>
        <div class="row">


        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            var newCharacter = {
                name: $("#name").val().trim(),
                role: $("#role").val().trim(),
                age: $("#age").val().trim(),
                forcePoints: $("#force-points").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/characters", newCharacter)
                .then(function (data) {
                    console.log(data);
                    alert("Adding character...");
                });

        });
    </script>
</body>

</html>
